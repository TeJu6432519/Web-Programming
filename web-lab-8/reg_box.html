<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Name and Reg No.</title>
    </head>
    <body>
        <h2>Name and Reg No.</h2>
        <script>
            let name = prompt("Enter your name: ");
            let reg = prompt("Enter your registration number: ");
            document.write('<div style="border: 10px solid red; padding: 10px; font-size: 10px; width: 100px; text-align: center;">' + reg + '</div><br>');
            document.write('<div style="border: 2px solid black; padding: 10px; font-size: 10px; width: 100px; text-align: center; color:red;">' + name + '</div>');
        </script>
    </body>
</html>
