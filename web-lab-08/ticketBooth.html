<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circus Ticket Booth</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ticket-form">
        <h2>Ticket Booth</h2>
        
        <label for="adults">Adults (Rs. 10 each)</label>
        <input type="number" id="adults" placeholder="Adult Tickets">
        
        <label for="children">Children (Rs. 5 each)</label>
        <input type="number" id="children" placeholder="Child Tickets">
        
        <button onclick="calculateTotal()">Total</button>
        
        <div class="total-display">
            <label for="totalAmount">Total Amount:</label>
            <input type="text" id="totalAmount" readonly>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
