<html>
    <head>
        <title>
            Age-Eligible to drive
        </title>
    </head>
    <body>
        <h1>Age-Eligible to drive</h1>
        <script>
            let age=parseInt(prompt("Enter age: "));
            if(age<18){
                alert("Not ELigible To Drive.");
            }
            else{
                alert("Eligible To Drive");
            }
        </script>
    </body>
</html>
