<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23bce1239</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>
<body>
    <script>
        // (i) Create a dynamic table with three rows and three columns
        let table = document.createElement("table");
        for (let i = 0; i < 3; i++) {
            let row = document.createElement("tr");
            for (let j = 0; j < 3; j++) {
                let cell = document.createElement("td");
                cell.innerText = `Row ${i + 1}, Col ${j + 1}`;
                row.appendChild(cell);
            }
            table.appendChild(row);
        }
        document.body.appendChild(table);

        // (ii) Change button color from red to green on mouse over
        let button = document.createElement("button");
        button.innerText = "Hover Me";
        button.style.backgroundColor = "red";
        button.onmouseover = function() {
            button.style.backgroundColor = "green";
        };
        button.onmouseout = function() {
            button.style.backgroundColor = "red";
        };
        document.body.appendChild(button);

        // (iii) Change textbox color and display greeting message on change
        let textbox = document.createElement("input");
        textbox.type = "text";
        textbox.style.backgroundColor = "green";
        textbox.onfocus = function() {
            textbox.style.backgroundColor = "yellow";
        };
        textbox.onchange = function() {
            alert("Hello, " + textbox.value + "!");
        };
        document.body.appendChild(textbox);

        // (iv) Add input text to list on double click of button
        let inputField = document.createElement("input");
        let addButton = document.createElement("button");
        let ul = document.createElement("ul");
        addButton.innerText = "Add to List";
        addButton.ondblclick = function() {
            let li = document.createElement("li");
            li.innerText = inputField.value;
            ul.appendChild(li);
            inputField.value = "";
        };
        document.body.appendChild(inputField);
        document.body.appendChild(addButton);
        document.body.appendChild(ul);

        // (v) Count key presses in input field
        let inputCounter = document.createElement("input");
        let counterDisplay = document.createElement("input");
        counterDisplay.type = "text";
        counterDisplay.readOnly = true;
        let keyCount = 0;
        inputCounter.onkeypress = function() {
            keyCount++;
            counterDisplay.value = keyCount;
        };
        document.body.appendChild(inputCounter);
        document.body.appendChild(counterDisplay);
    </script>
</body>
</html>
