
<html>
    <form>
        <div>
            <h3>Login</h3>
        </div>
        <label for="fname">Username*</label><br>
        <input type="text" id="fname" name="fname"><br>
         <label for="lname">Password*</label><br>
        <input type="text" id="lname" name="lname">

        <style>
            .radio-buttons {
                display: flex;
                gap: 20px;
            }
    
            .radio-buttons label {
                display: flex;
                align-items: center;
            }
            .checkbox {
                display: flex;
                gap: 20px;
            }
    
            .checkbox label {
                display: flex;
                align-items: center;
                .button-container {
            display: flex;
            gap: 10px; /* Space between buttons */
        }

        .button-container input {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .button-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        .button-container input[type="reset"] {
            background-color: #f44336;
            color: white;
            border: none;
        }

        .button-container input[type="submit"]:hover {
            background-color: #45a049;
        }

        .button-container input[type="reset"]:hover {
            background-color: #e53935;
        }
            }
        </style>
        <br>
        <h3>Gender*</h3>
        <div class="radio-buttons">
            
            <label>
                <input type="radio"  value="Male"> Male
            </label>
            <label>
                <input type="radio"  value="Female"> Female
            </label>
        </div>
        <br>
        <h3>Programming Skill</h3>
        <div class="checkbox">
            <label>
                <input type="checkbox"  value="Java"> Java
            </label>
            <label>
                <input type="checkbox"  checked value="C++"> C++
            </label>
            <label>
                <input type="checkbox"  value="C#"> C#
            </label>

        </div>
        <br>
        <h3>Fruit</h3>
        
        <label for="fruits">Choose a fruit:</label>
        <select id="fruits" name="fruits">

            <optgroup label="Pome">
                <option value="Apples">Apples</option>
                <option value="Pears">Pears</option>
            </optgroup>

            <optgroup label="Citrus">
                <option value="Orange">Orange</option>
                <option value="Grapefruit">Grapefruit</option>
                <option value="Mandarins">Mandarins</option>
                <option value="lime">Lime</option>
            </optgroup>

            <optgroup label="Stone">
                <option value="nectarines">Nectarines</option>
                <option value="apricots">Apricots</option>
                <option value="peaches">Peaches</option>
                <option value="plums">Plums</option>
            </optgroup>

            <optgroup Label="Exotic">
                <option value="Bananas" selected="true">Banana</option>
                <option value="Mangoes">Mangoes</option>
            </optgroup>

            <optgroup label="Berries">
                <option value="strawberry">Strawberry</option>
                <option value="blueberry">Blueberry</option>
                <option value="raspberry">Raspberry</option>
                <option value="kiwi">Kiwi</option>
                <option value="passionfruit">Passionfruit</option>
            </optgroup>

            <optgroup label="Melons">
                <option value="watermelon">Watermelons</option>
                <option value="rock-melon">Rock-Melons</option>
                <option value="honeydew melons">Honeydew Melons</option>
            </optgroup>
        </select>
        <div>
            <label><br><br>

                <textarea id="comment" name="comment" rows="10" cols="50">Enter your comment here</textarea>
            </label>
        </div>

        <div>
            <div class="button-container">
                <input type="submit" value="Send">
                <input type="reset" value="Reset">
            </div>
        </div>
    </form>
</html>
