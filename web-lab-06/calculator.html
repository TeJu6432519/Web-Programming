<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calc.css">
    </head>
    <body>
        <br>
        <table>
            <tr>
                <td id="clear">C</td>
                <td colspan="3" id="display"></td>
            </tr>
            <tr>
                <td class="button">7</td>
                <td class="button">8</td>
                <td class="button">9</td>
                <td class="operator">+</td>
            </tr>
            <tr>
                <td class="button">4</td>
                <td class="button">5</td>
                <td class="button">6</td>
                <td class="operator">&#8722</td>
            </tr>
            <tr>
                <td class="button">1</td>
                <td class="button">2</td>
                <td class="button">3</td>
                <td class="operator">&divide</td>
            </tr>
            <tr>
                <td class="button">0</td>
                <td class="button">.</td>
                <td id="equals">=</td>
                <td class="operator">&#xd7</td>
            </tr>
        </table>
    </body>
</html>
